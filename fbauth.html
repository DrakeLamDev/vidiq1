<!DOCTYPE html>
<html>
  <head>
    <title>Authenticate with Facebook</title>
    <script type="text/javascript" src="fbauth.js"></script>
    <style type="text/css">
body {
  background: #549dd2;
  color: white;
}

#success iframe, #success .fb-like span {
  width: 500px !important;
  height: 100px !important;
}

#success {
  text-align: center;
  margin-top: 25%;
}

h1, h2 {
  font-weight: normal;
  text-shadow: 0px 2px 1px rgba(0,0,0,0.6);
}

h1 {
  font-size: 1.8em;
  opacity: 0.7;
}

h2 {
  font-size: 2.5em;
}
    </style>
  </head>

  <body>
    <div id="fb-root"></div>

    <div id="success" style="display: none;">
      <h1 data-i18n="successfullyAuthed">Successfully authenticated</h1>
      <h2 data-i18n="fbLikeVidIQ">Like <b>vidIQ</b> on Facebook?</h2>
      <div class="fb-like" data-href="https://www.facebook.com/vidIQapp"
           data-layout="standard" data-action="like" data-size="large"
           data-show-faces="true" data-share="true"></div>
    </div>

  </body>
</html>
